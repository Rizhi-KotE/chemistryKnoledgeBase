<p>
<b><sc_element sys_idtf  = "chemical_substance">Химическое вещество</sc_element></b> - это <sc_element sys_idtf  = "substance">вещество</sc_element> форма материи, в отличие от <sc_element sys_idtf  = "field">поля</sc_element>, обладающая <sc_element sys_idtf  = "rest mass">массой покоя</sc_element>. Вещчаще всего встречаются ество состоит из частиц, среди которых <sc_element sys_idtf  = "proton">протоны</sc_element>, <sc_element sys_idtf  = "neutron">нейтроны</sc_element> и <sc_element sys_idtf  = "electron">электроны</sc_element>.
</p>
